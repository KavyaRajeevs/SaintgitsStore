<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link rel="stylesheet" href="accountstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <a href="home.html">SaintgitsStore</a>
            </div>
            <div class="nav-links">
                <a href="home.html" class="active">Home</a>
                <a href="contact.html">Contact</a>
                <a href="about.html">About</a>
            </div>
            <div class="search-cart">
                <button class="icon-button">
                    <a href="wishlist.html"><i class="far fa-heart"></i></a>
                </button>
                <button class="icon-button">
                    <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
                </button>
                <div class="profile-button" id="profileBtn">K</div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="sidebar">
            <div class="profile-header">
                <div class="profile-pic-container">
                    <img id="profilePic" src="" alt="Profile Picture" class="profile-pic">
                </div>
                <div class="welcome-text">
                    <h1>Welcome!</h1>
                    <span id="userName"></span>
                </div>
            </div>
            <div class="nav-links">
                <a href="#" class="active">My Profile</a>
                <a href="#">My Orders</a>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>
        
        <div class="main-content">
            <div class="profile-details">
                <h2>Profile Details:</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone number</label>
                        <input type="text" id="phone" class="form-control" placeholder="XXXXXXXXXX">
                    </div>
                    
                    <div class="button-group">
                        <button type="button" id="cancelBtn" class="cancel-btn">Cancel</button>
                        <button type="submit" class="save-btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="account.js"></script>
</body>
</html>
